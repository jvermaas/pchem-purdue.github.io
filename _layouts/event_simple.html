<!DOCTYPE html>

<html>


	{% include head.html %}

	<!-- Page Header -->
	{% if page.background %}
	<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
	  {% else %}
	  <header class="masthead">
	    {% endif %}
	    <div class="overlay"></div>
	    <div class="container">
	      <div class="row">
	        <div class="col-lg-8 col-md-10 mx-auto">
	          <div class="page-heading">
	            <h1 style="font-size:40pt">{{ page.title }}</h1>
	            {% if page.description %}
	            <span class="subheading">{{ page.description }}</span>
	            {% endif %}
	          </div>
	        </div>
	      </div>
	    </div>
	  </header>
	
	  <div class="container">
	    <div class="row">
	      <div class="col-lg-8 col-md-10 mx-auto">
	
	        {{ content }}
	
	      </div>
	    </div>
	  </div>
	
	<body>

  {% include event_navbar_simple.html %}

  {% include event_footer.html %}

  {% include scripts.html %}

  {% include google-analytics.html %}

</body>

</html>
